<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Power4 Web - Mockup Gravité Inversée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">

<body>
   <div class="container">
    <header>
      <h1>Power4 - Partie (Mockup Gravité Inversée)</h1>

        <div class="player"><span class="player-token p2"></span><strong>Joueur 2</strong></div>
      </div>
      <p class="turn-indicator">Tour de : <strong class="player1-name current-player">Joueur 1</strong></p>
      <p>Niveau : <strong class="difficulty-badge easy">Easy</strong></p>
      <div class="gravity-indicator"><span class="gravity-inverse">⬇ Gravité inversée</span></div>
    </header>

    <div class="game-container">
      <table class="board gravity-up">
        <!-- Ligne 1 -->
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td class="token2"></td><td></td>
        </tr>
        <!-- Ligne 2 -->
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- Ligne 3 -->
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td ></td>
        </tr>
        <!-- Ligne 4 -->
        <tr>
          <td ></td><td></td><td></td><td></td><td ></td><td></td><td></td>
        </tr>
        <!-- Ligne 5 -->
        <tr>
          <td ></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- Ligne 6 -->
        <tr>
          <td class="token1"></td><td class="token2"></td><td class="token1"></td><td class="token2"></td><td class="token1"></td><td></td><td></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
